<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit card Design</title>
  </head>
  <body>
    <sectioon class="container">
      <div class="card">
        <header>
          <span class="logo">
            <img src="./images/logo.png" alt="logo" />
            <h5>Master Card</h5>
          </span>
          <img src="./images/chip.png" alt="chip" class="chip" />
        </header>

        <div class="card-details">
          <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">8050 9059 2040 9000</h5>
            <h6 class="name">John Doe</h6>
          </div>
          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>06/25</h5>
          </div>
        </div>
      </div>
    </sectioon>
  </body>
</html>
